      $(document).ready(function () {

        $('.preview').on('click', function(){
          var $value = $(this).attr('src');
          // console.log($value, $('.container1'));
          $('#container1').attr('style', 'background-image:url('+$value+');');
        })

        function updateAutoBackground(){
          setTimeout(function(){
            var $value = $($('.slick-active')[0]).find('.preview').attr('src');

            $('#container1').attr('style', 'background-image: url('+$value+'); transition: 2.5s ease-in-out;');
            updateAutoBackground();
          })
        }

        updateAutoBackground();

       

        $('.demo').slick({
         

          dots: true,
          //   infinite: false,
          speed: 2500,
          slidesToShow: 3,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 2500,
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 3,
                infinite: true,
                dots: true
              }
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 2
              }
            },
            {
              breakpoint: 480,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1
              }
            }
          ]
        });
      });
